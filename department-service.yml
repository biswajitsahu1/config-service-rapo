
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/department_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true

  main:
    banner-mode: off


logging:
  level:
    root: warn


eureka:
    service-url:
      defaultZone: http://localhost:8761/eureka
